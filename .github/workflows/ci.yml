name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # minimal CPU deps (fast for CI)
          pip install numpy pandas scikit-learn hdbscan pytest sentence-transformers

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -v
