name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Lint & Test (CPU)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies (CPU mode)
        run: |
          python -m pip install --upgrade pip
          # Install only dev extras (skip GPU deps)
          pip install -e ".[dev]" --no-deps
          # Make sure core tools are present
          pip install pytest flake8 black mypy
          echo "USE_GPU=0" >> $GITHUB_ENV

      - name: âœ… Run tests
        env:
          USE_GPU: "0"
        run: pytest -v --disable-warnings

      - name: ğŸ” Lint with flake8
        run: flake8 src/phrasely tests

      - name: ğŸ”¤ Check formatting with black
        run: black --check src tests

      - name: ğŸ”  Type check with mypy
        run: mypy --config-file mypy.ini src/phrasely
