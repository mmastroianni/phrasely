name: phrasely-cpu
env_name: cpu
env_type: development
channels:
- conda-forge
- pytorch
channel_priority: strict
dependencies:
  - python=3.10
  - numpy=1.26.*
  - pandas=2.2.*
  - scikit-learn=1.5.*
  - hdbscan
  - pytorch=2.3.*
  - sentence-transformers=3.0.*
  - tqdm
  - psutil
  - pyyaml
  - joblib
  - jupyterlab
  - black
  - flake8
  - mypy
  - pytest
  - matplotlib>=3.8
    # S3 / AWS
  - boto3
  - s3fs                  # fast parquet/arrow access
  - pip:
      - rapidfuzz>=3.6.1
      - types-requests
