name: phrasely-gpu
channels:
  - rapidsai
  - nvidia
  - pytorch
  - conda-forge
channel_priority: strict

dependencies:
  - python=3.10

  # RAPIDS (GPU SVD + GPU HDBSCAN)
  - cuml=24.06
  - cupy=13.*

  # Core scientific stack
  - numpy=1.26.*
  - scipy
  - scikit-learn=1.5.*
  - hdbscan
  - umap-learn>=0.5.6

  # PyTorch GPU
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1

  # AWS / IO
  - boto3
  - s3fs
  - pyarrow>=15.0

  # Utilities
  - tqdm
  - pyyaml
  - joblib
  - psutil

  # Jupyter
  - jupyterlab
  - ipykernel

  # Optional plotting
  - matplotlib>=3.8

  - pip:
      - sentence-transformers>=3.0
      - rapidfuzz>=3.6.1